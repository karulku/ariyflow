<!--
JavaScript 是网页的编程语言，让网页变活
负责网页的交互功能，比如点击按钮弹窗，动态更新内容，表单验证，动画效果等
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 示例</title>
</head>
<body>
    <h1 id="title">你好，世界！</h1>
    <button onclick="changeText()">点我试试</button>

    <script>
        function changeText(){1
            document.getElementById("title").innerText = "你点击了按钮！";
        }
    </script>
</body>
</html>
